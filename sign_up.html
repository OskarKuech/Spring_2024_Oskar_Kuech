<html lang="en">
<head>
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<body>

    <header class="header_textstyle">

        <div class="container">

            <div class="nav_list">

    <div class="sign_up">
        <div class="textfield_textstyle">
            <div class="row">
                <input type="text" id="your_name" name="your_name" placeholder="YOUR NAME" size="25">
                <input type="text" name="email" id="email" placeholder="EMAIL ADDRESS" size="25">

            <div class="row">
                <input type="text" name="password" id="password" placeholder="PASSWORD"size="25">
                <input type="text" name="password" id="confirm_password" placeholder="CONFIRM PASSWORD"size="25">
            </div>
            <div class="row">
                <input type="checkbox" id="terms_agreed" name="terms_agreed">
                <p>By creating an Account you agree with the <a href="terms_conditions.html" class="textstyle">Terms & Conditions</a>.</p>
            </div>
            <div>
                <button type="button" class="nav_button" class="textstyle" onclick="alert('I dont know JavaScript yet, so the Button does not have a proper function yet...')">Sign up</button>
